<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Hashtag Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 16px;
      background: #ffffff;
      color: #333;
    }
    
    .container {
      max-width: 100%;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #000;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #333;
    }
    
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      font-size: 12px;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    
    .button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-bottom: 16px;
    }
    
    .button:hover {
      background: #0052a3;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    
    .status.loading {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
    
    .status.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    
    .hashtags-container {
      margin-top: 16px;
    }
    
    .hashtags {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      min-height: 100px;
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    
    .copy-button {
      background: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      flex: 1;
    }
    
    .copy-button:hover {
      background: #218838;
    }
    
    .instructions {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 11px;
      color: #666;
    }
    
    .api-key-note {
      font-size: 10px;
      color: #666;
      margin-top: 4px;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè∑Ô∏è AI Hashtag Generator</h1>
    
    <div class="instructions">
      1. Select a frame or artboard<br>
      2. Enter your OpenAI API key<br>
      3. Click "Generate Hashtags"
    </div>
    
    <div class="input-group">
      <label for="apiKey">OpenAI API Key:</label>
      <input type="password" id="apiKey" placeholder="sk-...">
      <div class="api-key-note">Your API key is only stored during this session.</div>
    </div>
    
    <button class="button" id="generateBtn">Generate Hashtags</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="hashtags-container" style="display: none;">
      <label>Generated Hashtags:</label>
      <div id="hashtags" class="hashtags"></div>
      <div class="button-group">
        <button class="copy-button" id="copyBtn">Copy to Clipboard</button>
        <button class="copy-button" id="createTextBtn" style="background: #6c757d; opacity: 0.6;" disabled>Already Added!</button>
      </div>
    </div>
  </div>

  <script>
    const apiKeyInput = document.getElementById('apiKey');
    const generateBtn = document.getElementById('generateBtn');
    const statusDiv = document.getElementById('status');
    const hashtagsContainer = document.querySelector('.hashtags-container');
    const hashtagsDiv = document.getElementById('hashtags');
    const copyBtn = document.getElementById('copyBtn');
    const createTextBtn = document.getElementById('createTextBtn');
    
    let currentHashtags = '';
    let selectedNodeData = null;

    // Note: localStorage is not available in Figma plugins
    // API key will only persist during the current session

    generateBtn.addEventListener('click', () => {
      const apiKey = apiKeyInput.value.trim();
      
      if (!apiKey) {
        showStatus('Please enter your OpenAI API key.', 'error');
        return;
      }
      
      if (!apiKey.startsWith('sk-')) {
        showStatus('Please enter a valid OpenAI API key (starts with sk-).', 'error');
        return;
      }

      hashtagsContainer.style.display = 'none';
      generateBtn.disabled = true;
      
      parent.postMessage({
        pluginMessage: {
          type: 'generate-hashtags',
          apiKey: apiKey
        }
      }, '*');
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(currentHashtags).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy to Clipboard';
        }, 2000);
      });
    });

    createTextBtn.addEventListener('click', () => {
      if (currentHashtags && selectedNodeData) {
        parent.postMessage({
          pluginMessage: {
            type: 'create-text-element',
            hashtags: currentHashtags,
            nodeId: selectedNodeData.id
          }
        }, '*');
      }
    });

    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    function hideStatus() {
      statusDiv.style.display = 'none';
    }

    // Listen for messages from the plugin
    window.onmessage = async (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'error') {
        showStatus(msg.message, 'error');
        generateBtn.disabled = false;
      }
      
      if (msg.type === 'loading') {
        showStatus(msg.message, 'loading');
      }
      
      if (msg.type === 'hashtags-generated') {
        selectedNodeData = msg.selectedNode;
        currentHashtags = msg.hashtags;
        hashtagsDiv.textContent = msg.hashtags;
        hashtagsContainer.style.display = 'block';
        
        // Show success message if hashtags were auto-created
        if (msg.message) {
          showStatus(msg.message, 'loading');
          setTimeout(() => {
            hideStatus();
          }, 3000);
        } else {
          hideStatus();
        }
        
        generateBtn.disabled = false;
      }
      
      if (msg.type === 'success') {
        showStatus(msg.message, 'loading');
        setTimeout(() => {
          hideStatus();
        }, 3000);
      }
    };
  </script>
</body>
</html>
